<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/index.js"></script>
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="./assets/img/icon/amor.png">
    <title>¿Quieres ser mi San Valentín?</title>
</head>
<body>
    <div class="container">
        <img src="./assets/img/Osito_1.gif" alt="Corazón" class="center-image">
        <p class="question">¿Quieres ser mi San Valentín?</p>
        <div class="buttons-container">
            <div class="button_green">
                <button id="yesBtn" class="green-btn" onclick="showConfirmation()">Si</button>
            </div>
            <div class="button_red">
                <button id="noBtn" class="red-btn" onclick="increaseSize()">No</button>
            </div>
        </div>
    </div>
</body>
</html>
